<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TP-JavaScript-Projet</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">



    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Navbar</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Link</a></li>
                        <li class="disabled"><a href="#">Disabled</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </nav>

            <div class="row registration_page">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <form class="form-horizontal" action="#" method="POST" name="form" onSubmit="return registration();">
                        <fieldset>
                            <div id="legend">
                                <legend class=""><h1><strong>Enregistrement</strong></h1></legend>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="nom">NOM</label>
                                <div class="controls">
                                    <input type="text" id='nom' name="nom" placeholder="" class="form-control input-lg">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="prenom">Prénom</label>
                                <div class="controls">
                                    <input type="text" id='prenom' name="prenom" placeholder="" class="form-control input-lg">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                    <input type="email" id='email' name="email" placeholder="" class="form-control input-lg">
                                </div>
                            </div><br>

                            <div class="control-group submit_div">
                                <!-- Button -->
                                <div class="controls">
                                    <input type="submit" class="btn btn-success btn-sign-in" id="signup" value="Sign Up" onclick="registration();">
                                </div>
                            </div>
                            <table class="table" id="table">
                                <thead class="thead-inverse">
                                <h1><strong>Listes d'étudiants</strong></h1>
                                <!--<tr><input type="button" id="delete" value="Delete" class="btn-danger"></tr>
                                <tr><input type="button" id="edit" value="Edit" class="btn-success"></tr>-->
                                <tr>

                                    <td>NOM</td>
                                    <td>Prénom</td>
                                    <td>Email</td>

                                </tr>

                                </thead>

                                <tbody class="tbody">


                                </tbody>
                            </table>
                        </fieldset>
                    </form>

                </div>
                <div class="col-md-4"></div>
            </div><br><br>

            <br><br><br>


            <footer class="foooter">
                <p>&copy; Copyright @Amare 2017. All Rights are Reserved.</p>
            </footer>
        </div>









        <script src="js/jquery-3.2.1.min.js"></script>

        <script type="text/javascript" src="js/script.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>

    </body>
</html>
