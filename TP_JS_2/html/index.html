<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire Etudiant 2ème essaie !!!</title>
    <link rel="stylesheet" href="../css/sass/custom.css" type="text/css"/>
    <link rel="stylesheet" href="../css/bootstraps/css/bootstrap.css" type="text/css"/>
  </head>
  <body id="homepage">
    <div class="container">
      <section id="formSection" class="studForm">
        <form id="form">
          <h1> Enregistrer un étudiant :</h1>
          <div class="row">
            <p class="col-md-6 indetity">
              <label for="lastName">Nom : </label>
              <input type="text" name="lastName" id="studLastN" required></input>
            </p>
            <p class="col-md-6 identity">
              <label for="firstName">Prénom : </label>
              <input type="text" name="firstName" id="studFirstN" required></input>
            </p>
          </div>

          <p class="mailIn">
            <label for="mail">e-mail : </label>
            <input type="email" name="mail" id="studMail" required></input>
          </p>

          <p class="subIn">
          <input type="submit" name="button" id="formSubmit" value="Valider" onclick="verify()"></input>
          </p>
        </form>

        <section id="tableSection">
          <table class="table table-bordered table-dark studTab" name="tab_stud" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" class="lnCell">Nom</th>
                <th scope="col" class="fnCell">Prénom </th>
                <th scope="col">Mail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>mo@mdo.com</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>aaa@aa.com</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>bbb@bb.com</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>


    </div>
