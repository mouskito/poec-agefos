<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Course - IKNSA</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Page Content -->
    <header>
        <div class="logo"><img src="img/logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <div class="breadcrumb">
            <span>You are here</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page.html">About Us</a></li>
            </ul>
        </div>
    </header>
    

    <main>
        <h1>Get in touch</h1>
        <form>
            <div class="form-group zoneRadio">
                <label>Title</label>
                <input type="radio" name="title" tabindex="1"><span>Mr.</span>
                <input type="radio" name="title" tabindex="2"><span>Mrs.</span>
                <input type="radio" name="title" tabindex="3"><span>Miss.</span>
            </div>

            <div class="form-group">
                <label for="firstname">FirstName*:</label>
                <input type="text" name="firstname" id="firstname" tabindex="4">
            </div>

            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="card">Card</label>
                <input type="text" name="card" id="card">
            </div>

            <div class="form-group">
                <label for="categories">Categories</label>
                <select name="categories" id="categories">
                    <option value="machin">Machin</option>
                    <option value="Bidule">Bidule</option>
                </select>
            </div>

            <div class="form-group zoneTextarea">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div>1000 characters maximum</div>
            </div>
            
            <div class="required-fields">
                *: Required fields
            </div>
            <div class="form-group">
                <input type="submit" value="SEND">
            </div>
        </form>
    </main>

    <footer>
        copyright @iknsa.com
    </footer>
  </body>
</html>
