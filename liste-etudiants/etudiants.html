<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Etudiants</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css"></style>
<link rel="stylesheet" type="text/css" href="css/etudiants.css">
</head>

<body id="homepage">
	<div class="container">
	<h1>Liste des étudiants inscrits</h1>
	<section class="secform">
		<form class="studentform">
			<label for="lastname">Nom</label>
			<input type="text" name="lastname" id="lastname" placeholder="Nom">

			<label for="lastname">Prénom</label>
			<input type="text" name="firstname" id="firstname" placeholder="Prénom"><br>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email">

			<input type="button" value="Enregistrer" onclick="return addtolist()">
		</form>
	</section>

	<section class="sectable">
			<table id="listarray" class="table studentarray">
				<thead class="thead">
					<tr>
						<th>#</th>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
				
				</tbody>
			</table>
	</section>
</div>
	<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/etudiants.js"></script>
</body>

</html>
