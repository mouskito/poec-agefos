<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="#" id="form">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Nom (<span>0</span> / 32 caractères possibles)</label>
                    <br />
                    <input type="text" name="surname" class="form-control" id="surname" placeholder="Nom">
                </div>
                <div class="col-md-6">
                    <label for="name">Prénom (<span>0</span> / 32 caractères possibles)</label>
                    <br />
                    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Prénom">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <br />
                    <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" id="envoi">Sign in</button>
                </div>
            </div>
        </form>

        <div id="contain">
            <h2>Liste des étudiants</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="tr_1">
                        <td>1</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td id="del_1">del</td>
                    </tr>
                    <tr id="tr_2">
                        <td>2</td>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                        <td id="del_2">del</td>
                    </tr>
                    <tr id="tr_3">
                        <td>3</td>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                        <td id="del_3">del</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/script.js"></script>

</html>
