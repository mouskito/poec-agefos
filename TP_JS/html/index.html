<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body id="homepage">

    <div class="container formulaire">
      <form id="form_eleve">

        <h3>Ajouter un élève : </h3>
        <div class="row">
          <p class="col-md-6 block">
            <label>Nom : </label>
            <input type="text" id="nom" required></input><span id="nbError1"></span>
          </p>
          <p class="col-md-6 block">
            <label>Prénom : </label>
            <input type="text" id="prenom" required></input><span id="nbError2"></span>
          </p>
        </div>

        <div class="row">
          <p class="col-md-6 block">
            <label>Mail : </label>
            <input type="email" id="mail" required></input>
          </p>
        </div>
        <p>
          <p id="erreur"></p>
          <input type="submit" value="Ajouter" id="envoyer" onclick="verif()"></input>
        <p>

      </form>
  </div>

  <div class="container tableau">
    <h3>Liste des élèves : </h1>
      <table class="table table-inverse" id="tab_eleve">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="nbr">1</th>
        <td>Mark</td>
        <td>Otto</td>
          <td>@mdo</td>
      </tr>
    </tbody>
  </table>
  </div>
