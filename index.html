<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Course - IKNSA</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/demo.js"></script>
  </head>
  <body>
    <!-- Page Content -->
    <header>
        <div class="logo"><img src="img/logo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a class="special-link" href="index.html">Home Page</a></li>
                <li><a class="special-link" href="about.html">About Us</a></li>
                <li><a class="special-link" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <div class="breadcrumb">
            <span>You are here</span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="page.html">About Us</a></li>
            </ul>
        </div>
    </header>
    

    <main>
        <h1>Get in touch</h1>
        <form method="post"   name="formul"  onSubmit="return verif();" action="#" > 
            <div class="form-group zoneRadio">
                <label>Title</label>
                <input type="radio" name="title" id="mr" tabindex="1"><span>Mr.</span>
                <input type="radio" name="title" id="miss" tabindex="3"><span>Miss.</span>
            </div>

            <div class="form-group">
                <label for="firstname">FirstName*:</label>
                <input type="text" name="firstname" id="firstname">
            </div>

            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="tel">Tel:</label>
                <input type="text" class="tel" name="tel" id="tel">
            </div>

            <div class="form-group zoneTextarea">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div>10 characters maximum</div>
            </div>

            <div class="form-group zoneCheckbox">
                <label for="tnc">Terms and Conditions</label>
                <input type="checkbox" name="tnc" id="tnc"><span>Agree</span><br>
                <label for=""></label>
                <input type="checkbox" name="nottnc" id="nottnc"><span>Read</span>
            </div>
            
            <div class="required-fields">
                *: Required fields
            </div>
            <div class="form-group">
                <input type="submit" value="SEND">
            </div>
        </form>
    </main>
    <footer>
        copyright @iknsa.com
    </footer>
  </body>
</html>
