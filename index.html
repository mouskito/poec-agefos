<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body class="container" onload="initStudentsList(), updateStudentsList()">
    <div class="row">
        <div class="col-sm-12">
            <h1>Students List</h1>
            <div class="table-responsive">
                <table class="table" id="tableOfStudents" onchange="updateStudentList()">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button class="buttonManager" type="submit" id="btnAddStudent" onclick="displayForm()">
        <div id="labelbtnAdd">Add Student</div>
    </button>

    <button class="buttonDeleteManager" type="submit" id="btnRemoveStudent" onclick="displayDeletingForm()">
        <div id="labelbtnRemove">Delete Student</div>
    </button>




    <div id="addingForm" class="formManager">
        <form class="form-inline" id="addStudentForm">
            <button type="button" class="btn btn-default, cancelBtnManager" onclick="cancelForm()">Cancel</button>
            <div class="form-group">
                <label for="addStudentFirstName">First Name</label>
                <input type="text" class="form-control" id="addStudentFirstName" placeholder="first name..">
            </div>

            <div class="form-group">
                <label for="addStudentLastName">Last Name</label>
                <input type="text" class="form-control" id="addStudentLastName" placeholder="last name..">
            </div>

            <div class="form-group">
                <label for="addStudentEmail">Email</label>
                <input type="email" class="form-control" id="addStudentEmail" placeholder="email..">
            </div>
            <button type="button" class="btn btn-default" onclick="addStudent(), purgeButton()">Confirm</button>
        </form>
    </div>

    <!--Delete form-->
    <div id="deletingForm" class="deleteFormManager">
        <form class="form-inline" id="deleteStudentForm">
            <button type="button" class="btn btn-default, cancelBtnManager" onclick="cancelDeletingForm()">Cancel</button>
            <div class="form-group">
                <label for="RemoveStudentFirstName">Name of the student to Delete</label>
                <input type="text" class="form-control" id="RemoveStudentName" placeholder="ID..">
            </div>


            <button type="button" class="btn btn-default" onclick="removeStudent()">Confirm</button>
        </form>
    </div>




    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
